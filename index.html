<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>

<body ng-app="FS_Data" ng-controller="FS_Controller">

    <div class="div_main_wrapper">
        <div class="div_header">
            <nav class="navbar navbar-expand-sm  bg-dark navbar-dark justify-content-center">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://bootcher.com" style="vertical-align:middle">
                            <span class="fas fa-home" aria-hidden="true" style="font-size:1.5em"></span>
                        </a>
                    </li>
                    <li class="nav-item" style="margin:auto">
                        <span>{{ AppData.UserName }} </span>
                    </li>
                </ul>
                <ul class="navbar-nav  navbar-navcenter">
                    <li class="nav-item">
                        Firestone - Guild Tracker - {{ AppData.GuildName }}
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    
                </ul>
            </nav>
        </div>
        <div class="div_middle">            
            <div class="nav_container" ng-include="'WebParts/NavBar.html'" style="width: 250px">Default Nav</div>            

            <div class="div_content_main" style="width:100%">
                
                <!--<div class="nav_container_flyout" ng-include="'WebParts/NavBar.html'">Default Nav</div>-->

                <div class="template_ph" ng-view>
                    TEMPLATE CONTENT
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="div_footer">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item" style="color:white; margin:auto">
                        <span>Storage Size : ~</span>
                        <span>{{ DataSize }}</span>
                        <span> kB</span>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="margin:auto">
                        <span style="color:white">Designed by: Bootch</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!--Container for Dynamic Loading of *.html into a Modal-->
    <div id="MyModal" class="modal fade"  ng-controller="Modal_Contoller">
        <div class="modal-dialog myModal">
            <!-- Modal content-->
            <div class="modal-content" ng-include="ModalData.URL">
            </div>            
        </div>
    </div>

    <script>
        //add a listener to the Modal.Close() event
        $("#MyModal").on("hidden.bs.modal", function () {
            angular.element(document.getElementById('MyModal')).scope().CloseModal();
        });    

        //check for presence of Scrollbars and apply CSS to tweak UI as needed    
        //angular.element(document).ready(function () {
         //   ScrollCheck();
        //})
        function ScrollCheck() {
            var oTable = $('.table-scroll');
			var oBody = oTable.find('tbody')

            if (!oTable || oTable.length < 1) {
				return;
			}			
            if (oBody.hasScrollBar()) {
                oTable.removeClass('noscrollbar')
            }
            else {
                oTable.addClass('noscrollbar')
            }
		}
        (function ($) {
			$.fn.hasScrollBar = function () {
				return this.get(0).scrollHeight > this.height();
			};
        })(jQuery);
    </script>
</body>
</html>
