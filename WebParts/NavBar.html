<script>
	$(".nav li").on("click", function () {
		$(".div_content_main").scrollTop(0);

		//return early when  displaying modals
		//as these links dont change the parent page
		if ($(this).hasClass('modal_link')) {
			return;
		}
		$(".navbar-nav").find(".active").removeClass("active");
		$(this).addClass("active");

		if ($('.nav_container').css('position') === 'absolute') {
			collaspenav();
		}		
	});

	function collaspenav() {
		$('.navbar-collapse.collapse').toggle();
		if ($('.navbar-collapse.collapse').css('display') === 'none') {
			$('.nav_container').width(0);
		}
		else {
			$('.nav_container').width(250);
		}

	}
</script>
